<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>simpla-video Demo</title>

    <!-- Setup demo page -->
    <script src="https://unpkg.com/webcomponents.js@^0.7.24/webcomponents-lite.min.js"></script>
    <script>
      window.Polymer = { dom: 'shadow' };
    </script>
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../../simpla-demo-helper/simpla-demo-helper.html">


    <!-- Import component -->
    <link rel="import" href="../simpla-video.html">

    <!-- Demo styles -->
    <style>
      /* Page styles */
      body {
        font-family: sans-serif;
        color: #303c46
      }

      .wrapper {
        width: 90%;
        max-width: 38rem;
        margin: 2rem auto;
      }

      .demo {
        display: inline-block;
        width: 100%;
        margin: 2rem 0;
      }

      .demo__title {
        font-size: 1.4rem;
        font-weight: 400;
      }

      /* Add any element styles here */
    </style>
  </head>

  <body>
    <div class="wrapper">

      <simpla-demo-helper></simpla-demo-helper>

      <div class="demo">
        <h1 class="demo__title">Basic demo</h1>
        <demo-snippet>
          <template>
            <simpla-video path="/basic"></simpla-video>
          </template>
        </demo-snippet>
      </div>

      <div class="demo">
        <h1 class="demo__title">Deferred loading</h1>
        <demo-snippet>
          <template>
            <simpla-video path="/defer" defer></simpla-video>
          </template>
        </demo-snippet>
      </div>

      <div class="demo">
        <h1 class="demo__title">Custom placeholder</h1>
        <demo-snippet>
          <template>
            <simpla-video path="/placeholder" placeholder="url(https://i.vimeocdn.com/video/499134794_1280x720.jpg)"></simpla-video>
          </template>
        </demo-snippet>
      </div>

      <div class="demo">
        <h1 class="demo__title">Static content</h1>
        <demo-snippet>
          <template>
            <simpla-video path="/static" src="https://vimeo.com/55073825"></simpla-video>
          </template>
        </demo-snippet>
      </div>

      <div class="demo">
        <h1 class="demo__title">Readonly</h1>
        <demo-snippet>
          <template>
            <simpla-video path="/readonly" src="https://vimeo.com/55073825" readonly></simpla-video>
          </template>
        </demo-snippet>
      </div>

      <div class="demo">
        <h1 class="demo__title">Synced content</h1>
        <demo-snippet>
          <template>
            <simpla-video path="/synced"></simpla-video>
            <br>
            <simpla-video path="/synced"></simpla-video>
          </template>
        </demo-snippet>
      </div>

     </div>
  </body>
</html>
